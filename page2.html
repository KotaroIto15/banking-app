<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style-page2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

    <title>Page 2</title>
</head>

<body>
    <div class="bg-dark vh-100 d-flex justify-content-center align-items-center">
        <div id="account" class="d-flex col-10 flex-column align-items-center">
            <div id="basic-info" class="d-flex col-11 flex-column align-items-end justify-content-end px-2">
                <span id = "name" class = "info mt-2 mb-2 fw-bold">Your Name: Kaiden Herman</span>
                <span id = "bank-id" class = "info mb-2 fw-bold">Your Bank ID: 12345678</span>
                <span id = "first-deposit" class = "info fw-bold">Your First Deposit: $200.00</span>
            </div>

            <div id = "balance" class = "d-flex col-11 justify-content-around align-items-center bg-danger my-3 py-2">
                <span class = "info fs-2">Available Balance</span>
                <span class = "info fs-2">$12,345</span>
            </div>

            <div id = "withdrawal" class = "col-11 clickable d-flex flex-column align-items-center justify-content-center position-relative my-3 pb-2">
                <a href="somewhereelse.com" class="stretched-link"></a>
                <span class="menu-title fs-3 my-2">WITHDRAWAL</span>
                <i class="fas fa-wallet fa-4x"></i>
            </div>

            <div id = "deposit" class = "col-11 clickable d-flex flex-column align-items-center justify-content-center position-relative my-3 pb-2">
                <a href="somewhereelse.com" class="stretched-link"></a>
                <span class="menu-title fs-3 my-2">DEPOSIT</span>
                <i class="fas fa-coins fa-4x"></i>
            </div>

            <div id = "comeback" class = "col-11 clickable d-flex flex-column align-items-center justify-content-center position-relative my-3 pb-2">
                <a href="somewhereelse.com" class="stretched-link"></a>
                <span class="menu-title fs=3 my-2">COME BACK LATER</span>
                <i class="fas fa-home fa-4x"></i>
            </div>

        </div>
    </div>
    
</body>
</html>
