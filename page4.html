<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

    <title>Page 4</title>
</head>

<body>
    <div class="d-flex align-items-center justify-content-center bg-dark vh-100">
        <div id="main-div" class="bg-light d-flex flex-column align-items-center col-10">
            <div id="section-title" class="d-flex mt-3 col-11 justify-content-center align-items-center">
                <p class="fw-bold fs-2 text-dark text-center">The money you are going to take is ...</p>
            </div>

            <div id='amounts-div' class="d-flex bg-dark flex-column col-8 p-1">
                <div id="$100" class="d-flex col-12 justify-content-end border border-light my-1">
                    <span class="fs-4 text-light text-end m-2">5 x $100</span>
                </div>
                <div id="$50" class="d-flex col-12 justify-content-end border border-light my-1">
                    <span class="fs-4 text-light text-end m-2">1 x $50</span>
                </div>
                <div id="$20" class="d-flex col-12 justify-content-end border border-light my-1">
                    <span class="fs-4 text-light text-end m-2">2 x $20</span>
                </div>
                <div id="$5" class="d-flex col-12 justify-content-end border border-light my-1">
                    <span class="fs-4 text-light text-end m-2">1 x $5</span>
                </div>
                <div id="$1" class="d-flex col-12 justify-content-end border border-light my-1">
                    <span class="fs-4 text-light text-end m-2">4 x $1</span>
                </div>
                <div id="total" class="d-flex col-12 justify-content-end align-items-center mt-1 mb-2">
                    <span class="text-end text-light m-1 fs-4">total: $599</span>
                </div>
            </div>

            <div id="buttons" class="d-flex justify-content-center col-11 mt-3 mb-4">
                <button id="go-back" class="btn btn-outline-primary col-5 mx-1">Go Back</button>
                <button id="confirm" class="btn btn-primary text-light fw-bold col-5">Confirm</button>
            </div>
            
        </div>
    </div>
</body>
</html>
