<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

    <title>Page 6</title>
</head>
<body>
    <div id = "background" class = "d-flex justify-content-center align-items-center bg-dark vh-100">
        <div id = "main-div" class = "d-flex bg-light col-10 flex-column align-items-center py-3">

            <div id = "section-title" class = "d-flex col-10 justify-content-center align-items-center">
                <p class = "fw-bold fs-2 text-center">How many days will you be gone?</p>
            </div>

            <div id = "days-div" class = "d-flex col-10 align-items-center my-2">
                <input type="number" id = "days" class = "vw-100 text-start border-dark fw-bold rounded py-1" placeholder="4 days">
            </div>

            <div id = "buttons" class = "d-flex col-11 align-items-center justify-content-around mb-4 mt-2">
                <button id = "go-back" class = "btn btn-outline-primary col-5 mx-2 text-center fw-bold">Go Back</button>
                <button id = "next" class = "btn btn-primary col-5 mx-2 text-center text-light fw-bold">Next</button>
            </div>

        </div>
    </div>
</body>
</html>
