<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

    <title>Page 5</title>
</head>
<body>
    <div id = "background" class = "d-flex justify-content-center align-items-center bg-dark vh-100">
        <div id = "main-div" class = "d-flex col-10 flex-column align-items-center bg-light">
            
            <div id = "section-title" class = "my-2">
                <p class = "fw-bold fs-3 text-center">Please Enter The Deposit Amount</p>
            </div>

            <div id = "amount-div" class = "d-flex col-10 justify-content-center mb-2">
                <input type="number" id = "amount" class = "vw-100 border-dark text-start rounded py-2" placeholder="$105.00" >
            </div>

            <div id = "buttons" class = "d-flex col-11 align-items-center justify-content-around mb-4 mt-2">
                <button id = "go-back" class = "btn btn-outline-primary col-5 mx-2 text-center fw-bold">Go Back</button>
                <button id = "next" class = "btn btn-primary col-5 mx-2 text-center text-light fw-bold">Next</button>
            </div>


        </div> 
    </div> 
</body>
</html>
