<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style-index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    <title>Page 1</title>

</head>
<body>
    <div class="vh-100 bg-dark d-flex justify-content-center align-items-center">
        <div id= "info" class = "d-flex col-10 flex-column bg-light align-items-center py-4">
            <div id = "intro" class = "col-8">
                <p class = "fs-2 fw-bold text-center text-dark">Please type your information below</p>
            </div>

            <div id = "name" class = "d-flex col-12 justify-content-center">
                <div id = "first-name" class = "d-flex col-5 justify-content-center px-1">
                    <input type="text" class = "vw-100 mb-3 px-1" placeholder = "First Name">
                </div>
                <div id = "last-name" class = "d-flex col-5 justify-content-center px-1">
                    <input type="text" class = "vw-100 mb-3 px-1" placeholder = "Last Name">
                </div>
            </div>

            <div id = "banknig-id" class = "d-flex col-10 justify-content-center">
                <input type="text" class = "vw-100 mb-3" placeholder = "Enter your bank ID">
            </div>

            <div id = "deposit" class = "d-flex col-10 justify-content-center">
                <input type="text" class = "vw-100 mb-3" placeholder = "Enter your first deposit">
            </div>

            <div id = "submission" class = "d-flex col-10 justify-content-center">
                <button type="submit" class="btn btn-primary vw-100 mb-3">Submit</button>
            </div>
        </div>
    </div>
    
</body>
</html>
