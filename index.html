<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style-index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

    <title>Page 1</title>

</head>
<body>
    <div id="background" class="vh-100 bg-dark flex-column d-flex justify-content-center align-items-center">
        <div id= "info" class = "d-flex col-10 flex-column bg-light align-items-center py-4">
            <div id = "intro" class = "col-8">
                <p class = "fs-2 fw-bold text-center text-dark">Please type your information below</p>
            </div>
            
            <div id = "name" class = "d-flex col-12 justify-content-center">
                <div class = "d-flex col-5 justify-content-center px-1">
                    <input name="first-name" type="text" class = "vw-100 mb-3 px-1" placeholder = "First Name" required>
                </div>
                <div class = "d-flex col-5 justify-content-center px-1">
                    <input name="last-name" type="text" class = "vw-100 mb-3 px-1" placeholder = "Last Name" required>
                </div>
            </div>

            <div class = "d-flex col-10 justify-content-center">
                <input name="email" type="text" class = "vw-100 mb-3" placeholder = "Enter your Email Address" required>
            </div>

            <div class = "d-flex col-10 justify-content-center">
                <input name="deposit" type="text" class = "vw-100 mb-3" placeholder = "Enter your first deposit" required>
            </div>

            <div class = "form-group mb-2">
                <div class = "form-check">
                    <input type="radio" name = "acc-type" id = "savings" value="savings" checked required>
                    <label for="savings">Savings</label>
                </div>
                <div class = "form-check">
                    <input type="radio" name = "acc-type" id = "checkings" value = "checkings" required>
                    <label for="checkings">Checkings</label>
                </div>    
            </div> 

            <div id = "submission" class = "d-flex col-10 justify-content-center">
                <button type="submit" class="btn btn-primary vw-100 mb-3" onclick="initializeUserAccount(); event.preventDefault()">Submit</button>
            </div>
        </div>

        <div id="bank-page" class = "col-12 d-flex justify-content-center align-items-center d-none"></div>
        <div id="side-page" class = "col-12 d-flex justify-content-center align-items-center d-none"></div>

        <script src = "bank.js" async></script>
        
    </div>
    
</body>
</html>
